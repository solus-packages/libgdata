name       : libgdata
version    : 0.17.10
release    : 9
source     :
    - git|https://gitlab.gnome.org/GNOME/libgdata.git : b653f602b3c2b518101c5d909e1651534c22757a
license    : LGPL-2.1-only
component  : desktop.gnome.core
summary    : GData Protocol support
description: |
