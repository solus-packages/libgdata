builddeps  :
    - pkgconfig(gcr-base-3)
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(oauth)
    - gtk-doc
    - vala
setup      : |
    %meson_configure -Dalways_build_tests=false -Dinstalled_tests=false
build      : |
    %ninja_build
install    : |
    %ninja_install
